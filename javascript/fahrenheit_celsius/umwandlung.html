<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versicherungsnummer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script>
        "use strict";

        function berechnen() {
            if (document.getElementById('celsiusradio').checked) {
                let celsius;
                let fahrenheit = document.getElementById("fahrenheit").value;
                celsius = (fahrenheit - 32) * 5 / 9;
                document.getElementById("result").value = celsius;
            } else if (document.getElementById('fahrenheitradio').checked) {
                let fahrenheit;
                let celsius = document.getElementById("celsius").value;
                fahrenheit = celsius * 1.8 + 32;
                document.getElementById("result").value = fahrenheit;
            }
        }
    </script>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <h2>Celsius / Fahrenheit</h2>
    <form id="form1">
        <div class="form-group">
            <label for="celsius">Celsius</label>
            <input type="text" class="form-control" id="celsius">
        </div>
        <div class="form-group">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="text" class="form-control" id="fahrenheit">
        </div>
        <fieldset class="mb-3">
            <legend>WÃ¤hlen Sie die Berechnung</legend>
            <div class="form-check">
                <input type="radio" name="radio" class="form-check-input" id="celsiusradio">
                <label class="form-check-label" for="celsiusradio">Celsius berechnen</label>
            </div>
            <div class="mb-3 form-check">
                <input type="radio" name="radio" class="form-check-input" id="fahrenheitradio">
                <label class="form-check-label" for="fahrenheitradio">Fahrenheit berechnen</label>
            </div>
        </fieldset>

        <button type="button" class="btn btn-primary" onclick="berechnen()">Berechnen</button>
    </form>

    <div class="form-group">
        <label for="result">Result</label>
        <input type="text" class="form-control" id="result">
    </div>
</body>

</html>
